name: Build binary

on:
  workflow_dispatch:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  package:
    name: Package BIOSZEN (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Configure CRAN mirror
        run: |
          echo 'options(repos = c(CRAN = "https://cran.rstudio.com"))' >> ~/.Rprofile

      - name: Install dependency helpers
        run: |
          Rscript -e "install.packages(c('desc', 'remotes', 'pak'), repos = 'https://cran.rstudio.com')"

      - name: Read package metadata
        run: |
          PKG_NAME=$(Rscript -e "cat(as.character(desc::desc_get('Package')))")
          PKG_VERSION=$(Rscript -e "cat(as.character(desc::desc_get('Version')))")
          echo "PKG_NAME=$PKG_NAME" >> $GITHUB_ENV
          echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_ENV
          echo "PKG_TARBALL=${PKG_NAME}_${PKG_VERSION}.tar.gz" >> $GITHUB_ENV
          echo "PKG_TARBALL_RELEASE=${PKG_NAME}-v${PKG_VERSION}.tar.gz" >> $GITHUB_ENV

      - name: Install system libraries (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install gmp

      - name: Install R package dependencies (macOS, source)
        if: matrix.os == 'macos-latest'
        run: |
          Rscript -e "cat('DESCRIPTION deps:\n'); print(desc::desc_get_deps('.'))"
          Rscript -e "cat('Remotes entries:\n'); print(desc::desc_get_remotes())"
          Rscript -e "options(pkgType='source')"
          Rscript -e "remotes::install_deps(dependencies = TRUE, type = 'source')"
          Rscript -e "if (requireNamespace('pak', quietly = TRUE)) try(pak::lockfile_create('pkg.lock'), silent = TRUE)"

      - name: Build macOS source tarball
        if: matrix.os == 'macos-latest'
        run: |
          R CMD build .
          mv "$PKG_TARBALL" "$PKG_TARBALL_RELEASE"
          ls -1 "$PKG_TARBALL_RELEASE"

      - name: Prepare release files
        run: |
          mkdir -p dist/release
          cp "$PKG_TARBALL_RELEASE" dist/release/
          cp inst/launchers/App.R dist/release/App.R
          cp Download_R_and_RStudio.html dist/release/Download_R_and_RStudio.html
          cp README.md dist/release/README.md

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: BIOSZEN-release
          path: dist/release

  release:
    name: Publish Release
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read package version
        id: version
        run: |
          VERSION=$(awk -F': ' '/^Version:/{print $2}' DESCRIPTION)
          if [ -z "$VERSION" ]; then
            echo "Version not found in DESCRIPTION" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "bundle=BIOSZEN-v${VERSION}-bundle.zip" >> "$GITHUB_OUTPUT"

      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: BIOSZEN-release
          path: dist/release

      - name: Build release bundle
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          bundle_dir="bundle/BIOSZEN-v${VERSION}"
          mkdir -p "$bundle_dir"
          cp "dist/release/BIOSZEN-v${VERSION}.tar.gz" "$bundle_dir/"
          cp "dist/release/App.R" "$bundle_dir/"
          cp "dist/release/Download_R_and_RStudio.html" "$bundle_dir/"

          (cd bundle && zip -r "../BIOSZEN-v${VERSION}-bundle.zip" "BIOSZEN-v${VERSION}")

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: BIOSZEN v${{ steps.version.outputs.version }}
          target_commitish: ${{ github.sha }}
          files: |
            BIOSZEN-v${{ steps.version.outputs.version }}-bundle.zip
            README.md
